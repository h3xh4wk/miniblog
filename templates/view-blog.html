        <div id="blog">
            {% for post in posts %}
                <div class="post">
                    <header class="post-title" title="{{ post.alt_text }}">{{ post.title }}</header>
                    
                    <a class="post-time"
                    {% if post.offset > 0 %}
                        href="/blog/{{ post.birthday|date }}/{{ post.offset }}"
                    {% else %}
                        href="/blog/{{ post.birthday|date }}"
                    {% endif %}
                    title="{{ post.birthday|date }}">
                        <time datetime="{{ post.birthday }}">{{ post.tdelta }}</time>
                    </a>
                    
                    <article class="post-body">{{ post.body }}</article>
                </div>
            {% endfor %}
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
